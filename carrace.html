<!doctype html>
<html>
    <head>
        <title>Car Race 3.0</title>
        <link rel="stylesheet" href="styles1.css">
        <link rel="stylesheet" href="normalize.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js">
        </script>
          <script src="js/script1.js"></script>
    </head>
    <body id="race">
        <h1>Jquery Car Race 3.0</h1>
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id="racetrack">
            <img src="img/green.png" alt="Green Car" id="car1" class="car">
            <img src="img/red.png" alt="Red Car" id="car2" class="car">
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            <h2>Results</h2>
            <div id="raceInfo1" class="info">Car 1</div><span></span>
            <div id="raceInfo2" class="info">Car 2</div><span></span>
        </div>
        
  
    
    </body>

</html>
